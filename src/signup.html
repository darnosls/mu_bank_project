<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuBank</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Jaldi:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="bg-verde-200 verde-900 d-flex align-items-center shadow-lg justify-content-between">
        <img src="./assets/logo-mubank.png" alt="Logo MuBank">
          <button class="btn-voltar-home" onclick="location.href='index.html';">Home</button>
    </header>

    <main>
        <section class="signup-image d-flex flex-row-reverse align-items-center">
          <div class="signup-form form-bg-color verde-900 text-center w-25">
            <h4>Crie Sua Conta</h4>
            <form action="" class="side-form-section">
                <div class="form-box">
                    <label for="name" class="side-form-labels">Nome:</label>
                    <input type="text" name="name" placeholder="seu nome aqui"/>
                </div>
                <div class="form-box">
                    <label for="cpf" class="side-form-labels">CPF:</label>
                    <input type="text" name="name" placeholder="seu nome aqui"/>
                </div>
                <div class="form-box">
                    <label for="password" class="side-form-labels">Senha:</label>
                    <input type="password" name="password" placeholder="******" />
                </div>

            </form>

            <button class="btn-abrir-conta my-2">Abra sua conta agora!</button>
          </div>
        </section>

        

    <footer class="bg-verde-200 py-5 user-select-none mt-5">

    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
