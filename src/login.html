<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuBank</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Jaldi:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="bg-verde-200 verde-900 d-flex align-items-center shadow-lg justify-content-between">
        <a href="index.html">
            <img src="./assets/logo-mubank.png" alt="Logo MuBank">
        </a>
        <button class="btn-voltar-home" onclick="location.href='index.html';">Home</button>
    </header>

    <main class="d-flex">
        <section class="login-image d-flex flex-row-reverse align-items-center w-75">
          <section class="h-100"></section>
        </section>
        <section class="w-25 d-flex align-items-center justify-content-center">
            <div class="signup-form form-bg-color verde-900">
                <h4>Acesse sua Conta</h4>
                <form action="" class="side-form-section">
                    <div class="form-box">
                        <label for="cpf" class="side-form-labels">E-mail:</label>
                        <input type="text" name="cpf" />
                    </div>
                    <div class="form-box">
                        <label for="password" class="side-form-labels">Senha:</label>
                        <input type="password" name="password" />
                    </div>
    
                    <button class="btn-abrir-conta btn-form-abrir-conta shadow">Acessar</button>
                </form>
    
              </div>
        </section>
    </main>
        

    <footer class="bg-verde-200 footer-app">
        <img src="./assets/logo-mubank.png" alt="Logo MuBank">
        <div>
            <p>MuBank Corporation Â© 2024</p>
            <p>Todos direitos reservados.</p>
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
